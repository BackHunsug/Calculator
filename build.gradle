plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

// 이 설정이 있어야 build/libs 폴더에 jar 파일이 생성됩니다.
// 일반 자바 프로젝트인 경우 필수

jar {
    enabled = true
    manifest {
        attributes(
                'Main-Class': 'Main' // 본인의 메인 클래스 이름으로 적으세요.
        )
    }
}